<html>
<head><Title>Text decoration</title>
<style type="text/css">
p.strike{text-align:center;text-decoration:line-through;text-transform:capitalize}
p.over{text-decoration:green wavy overline;text-align:right;text-transform:lowercase;text-shadow:4px 4px 8px green}
p.under{text-align:left;text-decoration:underline;color:#FF0100}
</style>
</head>
<body>
<p class="strike">This illustrates line through</p>
<p class="over">This illustrates overline</p>
<p class="under">This illustrates underline</p>
</body>
</html>
