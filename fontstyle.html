<html>
<head><title>Font Properties</title>
<style type="text/css">
p.big{font-size:3em;font-style:italic;font-family:sans-serif,"Helvetica Neue",font-stretch:ultra-expanded;}}
p.small{font:10pt bold 'Courier New';}

</style>
</head>
<body>
<p class="big">Presidency</p>
<p class="small">University</p>

<h3>Presidency University</h3>
</body>
</html>
